<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado elegante -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Patrón de red para el fondo -->
    <pattern id="networkPattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <path d="M 50 10 L 90 50 L 50 90 L 10 50 Z" fill="none" stroke="#4a4e69" stroke-width="0.5" opacity="0.2"/>
      <circle cx="50" cy="50" r="3" fill="#4a4e69" opacity="0.3"/>
      <circle cx="10" cy="50" r="2" fill="#4a4e69" opacity="0.2"/>
      <circle cx="90" cy="50" r="2" fill="#4a4e69" opacity="0.2"/>
      <circle cx="50" cy="10" r="2" fill="#4a4e69" opacity="0.2"/>
      <circle cx="50" cy="90" r="2" fill="#4a4e69" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="800" height="200" fill="url(#bgGradient)" />
  
  <!-- Capa de patrón de red -->
  <rect width="800" height="200" fill="url(#networkPattern)" />
  
  <!-- Elementos decorativos laterales -->
  <rect x="0" y="0" width="15" height="200" fill="#0f3460" />
  <rect x="785" y="0" width="15" height="200" fill="#0f3460" />
  
  <!-- Líneas decorativas -->
  <line x1="50" y1="0" x2="50" y2="200" stroke="#e94560" stroke-width="1" opacity="0.3"/>
  <line x1="750" y1="0" x2="750" y2="200" stroke="#e94560" stroke-width="1" opacity="0.3"/>
  
  <!-- Símbolos de código decorativos -->
  <text x="25" y="40" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">{}</text>
  <text x="25" y="70" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">()</text>
  <text x="25" y="100" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">[]</text>
  <text x="25" y="130" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">&lt;&gt;</text>
  <text x="25" y="160" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">;</text>
  
  <text x="765" y="40" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">{}</text>
  <text x="765" y="70" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">()</text>
  <text x="765" y="100" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">[]</text>
  <text x="765" y="130" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">&lt;&gt;</text>
  <text x="765" y="160" font-family="monospace" font-size="14" fill="#7579e7" opacity="0.5">;</text>
  
  <!-- Título del banner -->
  <text x="400" y="85" font-family="'Helvetica Neue', Arial, sans-serif" font-size="32" font-weight="700" text-anchor="middle" fill="#ffffff">GUÍAS DE PROGRAMACIÓN BACKEND</text>
  
  <!-- Línea divisoria elegante -->
  <line x1="150" y1="105" x2="650" y2="105" stroke="#e94560" stroke-width="2" />
  
  <!-- Subtítulo -->
  <text x="400" y="135" font-family="'Helvetica Neue', Arial, sans-serif" font-size="16" font-weight="300" text-anchor="middle" fill="#c9d1d9">Conocimiento avanzado para desarrollo de servidores</text>
</svg>
